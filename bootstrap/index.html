<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">
                 
  </head>
  <body>
    <header class="startup text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-12 my-auto">
            <h1 class="text-uppercase faded">
              <strong>the biggest startup event of the year</strong>
            </h1>
            <hr>
            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
              <form action="https://herokuapp.us17.list-manage.com/subscribe/post?u=b094f33d60f74101973732d08&amp;id=7e54a9e606" method="post"
                id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                  <!-- <label for="mce-EMAIL">Subscribe to our mailing list</label> -->
                  <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <input type="text" name="b_b094f33d60f74101973732d08_7e54a9e606" tabindex="-1" value="">
                  </div>
                  <!-- <div class="clear col-lg-12 my-auto">
                    <input type="submit" value="Find Out More" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary btn-xl">
                  </div> -->
                </div>
              </form>
            </div>
            
            <!--End mc_embed_signup-->
          </div>
          <div class="col-lg-12 my-auto">
             <!-- <button class="btn btn-primary btn-xl">Find Out More</button> -->
            <input type="submit" value="Find Out More" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary btn-xl">
          </div>
        </div>
      </div>
    </header>

  </body>

</html>
